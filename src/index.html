<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page">
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__productName">
        <p class="card__productName card__productName--title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>

        <p class="card__productName card__productName--text">
          Product code: 195434
        </p>
      </div>

      <div class="stars">
        <div class="stars__star"></div>

        <div class="stars__star"></div>

        <div class="stars__star"></div>

        <div class="stars__star"></div>

        <div class="stars__star"></div>

        <span class="stars__text">Reviews: 5</span>
      </div>

      <div class="card__price">
        <span class="card__price card__price--label">Price:</span>

        <span class="card__price card__price--value">$2,199</span>
      </div>

      <button
        type="button"
        class="card__button"
        data-qa="hover"
      >
        BUY
      </button>
    </div>
  </body>
</html>
